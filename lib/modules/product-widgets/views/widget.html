<div class="owl-carousel owl-theme">
  
  {% for product in data.widget.products %} 
    {% set image =apos.images.first(product.image) %} 
    {% if image %}

      <div class="carousel-product-element">
        <img src="{{ apos.attachments.url(image, { size: 'one-third' }) }}" />
        <p>{{ product.title }}</p>
        <p>{{ product.price }}$</p>
      </div>

    {% endif %} 
  {% endfor %}

</div>
